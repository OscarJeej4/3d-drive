<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>3D Driving Game - Realistic Streets</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; background: #87ceeb;
    touch-action: none;
    font-family: monospace, monospace;
  }
  #info {
    position: absolute; top: 10px; left: 10px;
    color: white; user-select:none;
    background: rgba(0,0,0,0.3); padding: 5px 10px; border-radius: 4px;
    max-width: 220px;
    z-index: 10;
  }
  #touchControls {
    position: absolute; bottom: 20px; left: 50%;
    transform: translateX(-50%);
    display: flex; gap: 20px;
    z-index: 10;
  }
  .btn {
    width: 60px; height: 60px; border-radius: 30px;
    background: rgba(0,0,0,0.5); color: white;
    font-size: 24px; line-height: 60px; text-align: center;
    user-select:none;
  }
  #speedometer {
    position: absolute;
    bottom: 100px;
    left: 20px;
    width: 120px;
    height: 120px;
    background: rgba(0,0,0,0.5);
    border-radius: 60px;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    user-select:none;
    z-index: 10;
  }
  #speedometer .needle {
    width: 2px;
    height: 50px;
    background: red;
    position: relative;
    top: -15px;
    transform-origin: bottom center;
    transition: transform 0.1s ease-out;
  }
  #speedValue {
    font-size: 20px;
    margin-top: 10px;
  }
  #minimap {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 200px;
    height: 200px;
    border: 2px solid white;
    border-radius: 8px;
    background: rgba(0,0,0,0.5);
    z-index: 10;
  }
</style>
</head>
<body>

<div id="info">
  Use WASD or Touch Buttons<br/>
  W - Forward, S - Back, A - Left, D - Right
</div>

<div id="touchControls">
  <div id="leftBtn" class="btn">◀️</div>
  <div id="forwardBtn" class="btn">▲</div>
  <div id="backBtn" class="btn">▼</div>
  <div id="rightBtn" class="btn">▶️</div>
</div>

<div id="speedometer">
  <div class="needle" id="needle"></div>
  <div id="speedValue">0 km/h</div>
</div>

<div id="minimap"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>

<script>
  let scene, camera, renderer;
  let car, carSpeed = 0, maxSpeed = 0.12;
  let keys = { forward: false, back: false, left: false, right: false };
  let buildings = [];
  let carBox = new THREE.Box3();
  let buildingBoxes = [];

  // Mini-map vars
  let miniRenderer, miniCamera, miniScene;
  let miniCar;

  // Audio vars
  let audioCtx, oscillator, gainNode;

  init();
  animate();

  function init() {
    // Main scene
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, -10);
    camera.lookAt(0, 0, 0);

    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Ground with city blocks separated by roads
    createCityBlocks();

    // Car
    const carGeo = new THREE.BoxGeometry(1, 0.5, 2);
    const carMat = new THREE.MeshStandardMaterial({color:0xff0000});
    car = new THREE.Mesh(carGeo, carMat);
    car.position.y = 0.25;
    scene.add(car);

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 10, 7);
    scene.add(directionalLight);

    // Mini-map
    miniScene = new THREE.Scene();

    miniCamera = new THREE.OrthographicCamera(-30, 30, 30, -30, 0.1, 1000);
    miniCamera.position.set(0, 60, 0);
    miniCamera.lookAt(0, 0, 0);
    miniScene.add(miniCamera);

    // Grid helper for mini-map ground
    miniScene.add(new THREE.GridHelper(100, 20, 0xffffff, 0x444444));

    // Mini-map buildings (gray boxes)
    buildings.forEach(b => {
      const bMiniGeo = new THREE.BoxGeometry(b.geometry.parameters.width, b.geometry.parameters.height, b.geometry.parameters.depth);
      const bMiniMat = new THREE.MeshBasicMaterial({color: 0x666666});
      const bMini = new THREE.Mesh(bMiniGeo, bMiniMat);
      bMini.position.copy(b.position);
      miniScene.add(bMini);
    });

    // Mini car (blue)
    const miniCarGeo = new THREE.BoxGeometry(1, 0.5, 2);
    const miniCarMat = new THREE.MeshBasicMaterial({color: 0x0000ff});
    miniCar = new THREE.Mesh(miniCarGeo, miniCarMat);
    miniScene.add(miniCar);

    miniRenderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
    miniRenderer.setSize(200, 200);
    miniRenderer.setClearColor(0x000000, 0);
    document.getElementById('minimap').appendChild(miniRenderer.domElement);

    // Controls
    window.addEventListener('resize', onWindowResize);

    window.addEventListener('keydown', (e) => {
      if(e.code === "KeyW") keys.forward = true;
      if(e.code === "KeyS") keys.back = true;
      if(e.code === "KeyA") keys.left = true;
      if(e.code === "KeyD") keys.right = true;
    });
    window.addEventListener('keyup', (e) => {
      if(e.code === "KeyW") keys.forward = false;
      if(e.code === "KeyS") keys.back = false;
      if(e.code === "KeyA") keys.left = false;
      if(e.code === "KeyD") keys.right = false;
    });

    // Touch buttons
    const forwardBtn = document.getElementById('forwardBtn');
    const backBtn = document.getElementById('backBtn');
    const leftBtn = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');

    function addTouchEvents(button, key) {
      button.addEventListener('touchstart', (e) => {
        e.preventDefault();
        keys[key] = true;
      }, {passive:false});
      button.addEventListener('touchend', (e) => {
        e.preventDefault();
        keys[key] = false;
      }, {passive:false});
      button.addEventListener('touchcancel', (e) => {
        e.preventDefault();
        keys[key] = false;
      }, {passive:false});
    }

    addTouchEvents(forwardBtn, 'forward');
    addTouchEvents(backBtn, 'back');
    addTouchEvents(leftBtn, 'left');
    addTouchEvents(rightBtn, 'right');

    // Audio init
    try {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      oscillator = audioCtx.createOscillator();
      gainNode = audioCtx.createGain();
      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(0, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
      oscillator.connect(gainNode).connect(audioCtx.destination);
      oscillator.start();
    } catch(e) {
      audioCtx = null;
    }
  }

  function createCityBlocks() {
    // Create roads and buildings in a grid layout with streets of width 6 between blocks

    const citySize = 100;
    const blockSize = 10; // size of building block
    const streetWidth = 6; // width of street between blocks

    // Ground plane for the whole city (dark gray)
    const groundGeo = new THREE.PlaneGeometry(citySize*2, citySize*2);
    const groundMat = new THREE.MeshStandardMaterial({color: 0x222222});
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI/2;
    scene.add(ground);

    // Create roads as planes on the ground (lighter gray)
    // Horizontal roads
    for(let z = -citySize; z <= citySize; z += blockSize + streetWidth) {
      const roadGeo = new THREE.PlaneGeometry(citySize*2, streetWidth);
      const roadMat = new THREE.MeshStandardMaterial({color: 0x444444});
      const road = new THREE.Mesh(roadGeo, roadMat);
      road.rotation.x = -Math.PI/2;
      road.position.z = z + streetWidth/2;
      scene.add(road);

      // Add dashed yellow center line on horizontal roads
      addCenterLine(z + streetWidth/2, true);
    }

    // Vertical roads
    for(let x = -citySize; x <= citySize; x += blockSize + streetWidth) {
      const roadGeo = new THREE.PlaneGeometry(streetWidth, citySize*2);
      const roadMat = new THREE.MeshStandardMaterial({color: 0x444444});
      const road = new THREE.Mesh(roadGeo, roadMat);
      road.rotation.x = -Math.PI/2;
      road.position.x = x + streetWidth/2;
      scene.add(road);

      // Add dashed yellow center line on vertical roads
      addCenterLine(x + streetWidth/2, false);
    }

    // Buildings on blocks between roads
    const buildingColors = [0x555555, 0x666666, 0x777777, 0x888888];
    for(let x = -citySize; x < citySize; x += blockSize + streetWidth) {
      for(let z = -citySize; z < citySize; z += blockSize + streetWidth) {
        // Skip positions that overlap roads
        const height = 3 + Math.random() * 7;
        const bGeo = new THREE.BoxGeometry(blockSize, height, blockSize);
        const bMat = new THREE.MeshStandardMaterial({color: buildingColors[Math.floor(Math.random()*buildingColors.length)]});
        const building = new THREE.Mesh(bGeo, bMat);
        building.position.set(x + blockSize/2, height/2, z + blockSize/2);
        scene.add(building);
        buildings.push(building);
      }
    }

    // Create building bounding boxes for collision
    buildings.forEach(b => {
      let box = new THREE.Box3().setFromObject(b);
      buildingBoxes.push(box);
    });
  }

  function addCenterLine(pos, horizontal) {
    // Create dashed yellow center line on roads
    const lineMat = new THREE.LineDashedMaterial({color: 0xFFFF00, dashSize: 1, gapSize: 1.2, linewidth: 2});
    let points = [];
    if(horizontal) {
      points.push(new THREE.Vector3(-100, 0.02, pos));
      points.push(new THREE.Vector3(100, 0.02, pos));
    } else {
      points.push(new THREE.Vector3(pos, 0.02, -100));
      points.push(new THREE.Vector3(pos, 0.02, 100));
    }
    const lineGeo = new THREE.BufferGeometry().setFromPoints(points);
    const line = new THREE.Line(lineGeo, lineMat);
    line.computeLineDistances();
    scene.add(line);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    requestAnimationFrame(animate);

    updateCar();
    updateCamera();
    updateSpeedometer();
    updateMinimap();
    renderer.render(scene, camera);
    miniRenderer.render(miniScene, miniCamera);
  }

  function updateCar() {
    if(carSpeed === 0 && !keys.forward && !keys.back) {
      return;
    }

    // Slower acceleration & deceleration for realism
    const acceleration = 0.003;
    const deceleration = 0.0025;

    if(keys.forward) {
      carSpeed += acceleration;
      if(carSpeed > maxSpeed) carSpeed = maxSpeed;
    } else if(keys.back) {
      carSpeed -= acceleration;
      if(carSpeed < -maxSpeed/2) carSpeed = -maxSpeed/2;
    } else {
      // friction
      if(carSpeed > 0) {
        carSpeed -= deceleration;
        if(carSpeed < 0) carSpeed = 0;
      } else if(carSpeed < 0) {
        carSpeed += deceleration;
        if(carSpeed > 0) carSpeed = 0;
      }
    }

    // Steering - turn speed depends on car speed for realism
    if(keys.left) {
      car.rotation.y += 0.025 * (carSpeed !== 0 ? Math.sign(carSpeed) : 1);
    }
    if(keys.right) {
      car.rotation.y -= 0.025 * (carSpeed !== 0 ? Math.sign(carSpeed) : 1);
    }

    // Predict next position for collision detection
    const direction = new THREE.Vector3(0, 0, 1);
    direction.applyEuler(car.rotation);
    direction.multiplyScalar(carSpeed);
    const nextPos = car.position.clone().add(direction);

    // Update bounding box of car at next position
    carBox.setFromObject(car);
    carBox.translate(direction);

    // Check collision with buildings
    let collision = false;
    for(let box of buildingBoxes) {
      if(carBox.intersectsBox(box)) {
        collision = true;
        break;
      }
    }

    if(collision) {
      carSpeed = 0; // stop car on collision
    } else {
      car.position.copy(nextPos);
    }

    // Clamp car position within city boundaries
    const boundary = 100 - 2;
    car.position.x = THREE.MathUtils.clamp(car.position.x, -boundary, boundary);
    car.position.z = THREE.MathUtils.clamp(car.position.z, -boundary, boundary);

    // Update audio pitch
    if(audioCtx) {
      oscillator.frequency.setValueAtTime(200 + carSpeed * 800, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(Math.abs(carSpeed)*0.1, audioCtx.currentTime);
    }
  }

  function updateCamera() {
    // Follow car from behind and above
    const relativeCameraOffset = new THREE.Vector3(0, 5, -10);
    const cameraOffset = relativeCameraOffset.applyEuler(car.rotation).add(car.position);
    camera.position.lerp(cameraOffset, 0.1);
    camera.lookAt(car.position);
  }

  function updateSpeedometer() {
    const needle = document.getElementById('needle');
    const speedValue = document.getElementById('speedValue');

    // Map speed to degrees (-90° to 90°)
    const deg = THREE.MathUtils.clamp(carSpeed / maxSpeed, -1, 1) * 90;
    needle.style.transform = `rotate(${deg}deg)`;

    speedValue.textContent = `${Math.abs((carSpeed / maxSpeed * 100) * 2).toFixed(0)} km/h`;
  }

  function updateMinimap() {
    // Move mini car
    miniCar.position.set(car.position.x, car.position.y, car.position.z);
    miniCar.rotation.y = car.rotation.y;

    // Move miniCamera to follow car, keep top-down
    miniCamera.position.x = car.position.x;
    miniCamera.position.z = car.position.z;
    miniCamera.lookAt(car.position.x, 0, car.position.z);
  }
</script>

</body>
</html>
